<!DOCTYPE html>
<html>
<head>
    <title>Navbar</title>
    <style>
        ul.navbar {
            list-style-type: none;
            background-color: gray;
            margin: 0;
            padding: 0;
            width: 100%;
            top: 0;
        }

        ul.navbar li {
            display: inline-block;
        }

        ul.navbar li a {
            color: white;   
            padding: 15px;
            text-decoration: none;
            display: block; 
        }

        ul.navbar li a:hover {
            background-color: green;
        }
        
    </style>
</head>
<body>

    <ul class="navbar">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Contact</a></li>
    </ul>

</body>
</html>
