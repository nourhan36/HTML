<!DOCTYPE html>
<html>
    <head>
        <title>Navbar Exercise</title>
        <style>
            body {
                margin: 0; 
            }
            ul.navbar {
                list-style-type: none;
                background-color: gray;
                margin: 0;
                padding: 0;
                width: 100%;
                position: fixed; 
                top: 0;
                z-index: 1000; 
            }
            ul.navbar li {
                display: inline-block;
            }
            ul.navbar li a {
                color: white;   
                padding: 15px;
                text-decoration: none;
                display: block; 
            }
            ul.navbar li a:hover {
                background-color: green;
            }
            .content {
                margin-top: 70px;
                margin-left: 20px;
                height: 2000px; 
            }
        </style>
    </head>
    <body>

        <ul class="navbar">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
        </ul>

        <div class="content">
            <h1>Welcome to My Website</h1>
            <p>You’ll need to push down the position all elements below the fixed elements, you may use padding property.</p>
            <p>Change the navbar to be position: sticky. (What’s the difference?).</p>
        </div>

</body>
</html>
