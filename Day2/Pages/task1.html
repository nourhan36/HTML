<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <table style="border: 1px solid black;">
            <tr>
                <td style="border: 1px solid black;">
                    <p>This is a paragraph about me, Ian!</p>
                    <p>This is another paragraph about me, Ian!</p>
                    
                </td>
                <td style="border: 1px solid black;">
                    <table style="border: 1px solid black;">
                        <caption style="font-weight: bold;">
                            Random Names
                        </caption>
                        <tr>
                            <td style="border: 1px solid black; height: 30px;">J. Doe</td>
                            <td style="border: 1px solid black; height: 30px;">P. Day</td>
                        </tr>
                        <tr>
                            <td style="border: 1px solid black; height: 30px;">R. Bob</td>
                            <td style="border: 1px solid black; height: 30px;">T. Sam</td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="2" style="border: 1px solid black; text-align: center; height: 30px;">
                                    Contact me for details
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">
                    <p style="font-weight: bold;">Free Software</p>
                    <ol type="1">
                        <li>Linux</li>
                        <li>Apache</li>
                        <li>MySQL</li>
                        <li>PHP</li>
                    </ol>
                </td>
                <td style="border: 1px solid black;">HELLO</td>
            </tr>
        </table>
    </body>
</html>
