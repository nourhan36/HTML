<html>
    <head>
        <title>
            Image Map
        </title>
    </head>
    <body>
        <img src="../Images/google.png" usemap="#test" width="300" height="100">
        <map name="test">
            <area shape="rect" coords="0,0,75,100" href="https://google.com">
            <area shape="rect" coords="80,0,180,100" href="https://w3schools.com">
        </map>
    </body>
</html>
